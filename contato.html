                      <option value="consult" selected>Consultoria</option>
                      <option value="blog">Blog</option>
                      <option value="outro">Outro</option>
                    </select>
                </fieldset>
                <label for="msg">Mensagem</label>
                <textarea id="msg" name="msg" rows="6" cols="30" required></textarea>
